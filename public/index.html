<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Webrtc-Demo</title>
<style>
  .container {
    display: flex;
    padding: 10px 30px;
  }

  .caller,
  .answer {
    width: 740px;
    height: 780px;
    color: #303133;
    margin: 0px 12px;
    padding: 30px;
    border-radius: 4px;
    border: 1px solid #ebeef5;
    box-shadow: 0 2px 12px 0 rgba(0, 0, 0, .1);
  }
</style>
</head>

<body>
  <div class="container">
    <div class="caller">
      <iframe src="http://localhost:3000/client.html?type=offer" frameborder="0"
        style="width: 100%; height: 100%"></iframe>
    </div>

    <div class="answer">
      <iframe src="http://localhost:3000/client.html?type=answer" frameborder="0"
        style="width: 100%; height: 100%"></iframe>
    </div>
  </div>
</body>

</html>
